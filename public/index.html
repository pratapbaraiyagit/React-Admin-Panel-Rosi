<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>

  <style>
    @font-face {
    font-family: 'Jost';
    src: url('%PUBLIC_URL%/fonts/Jost-Regular.eot');
    src: url('%PUBLIC_URL%/fonts/Jost-Regular.eot?#iefix') format('embedded-opentype'),
        url('%PUBLIC_URL%/fonts/Jost-Regular.woff2') format('woff2'),
        url('%PUBLIC_URL%/fonts/Jost-Regular.woff') format('woff'),
        url('%PUBLIC_URL%/fonts/Jost-Regular.ttf') format('truetype'),
        url('%PUBLIC_URL%/fonts/Jost-Regular.svg#Jost-Regular') format('svg');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
    }

    @font-face {
        font-family: 'Jost';
        src: url('%PUBLIC_URL%/fonts/Jost-Bold.eot');
        src: url('%PUBLIC_URL%/fonts/Jost-Bold.eot?#iefix') format('embedded-opentype'),
            url('%PUBLIC_URL%/fonts/Jost-Bold.woff2') format('woff2'),
            url('%PUBLIC_URL%/fonts/Jost-Bold.woff') format('woff'),
            url('%PUBLIC_URL%/fonts/Jost-Bold.ttf') format('truetype'),
            url('%PUBLIC_URL%/fonts/Jost-Bold.svg#Jost-Bold') format('svg');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }

    @font-face {
        font-family: 'Lora-Bold';
        src: url('%PUBLIC_URL%/fonts/Lora-Bold.eot');
        src: url('%PUBLIC_URL%/fonts/Lora-Bold.eot?#iefix') format('embedded-opentype'),
            url('%PUBLIC_URL%/fonts/Lora-Bold.woff2') format('woff2'),
            url('%PUBLIC_URL%/fonts/Lora-Bold.woff') format('woff'),
            url('%PUBLIC_URL%/fonts/Lora-Bold.ttf') format('truetype'),
            url('%PUBLIC_URL%/fonts/Lora-Bold.svg#Lora-Bold') format('svg');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }
  </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
